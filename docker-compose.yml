version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devops-app
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health?simple"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

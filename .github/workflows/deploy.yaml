name: Pipeline CI/CD

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build_ecr:
    name: build_ecr
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::975050217683:role/GitHubActionRepoApp
          aws-region: us-east-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, Tag and Push
        run: |
          docker build -t devops-test-project:v1.0.0 .
          docker tag devops-test-project:v1.0.0 975050217683.dkr.ecr.us-east-1.amazonaws.com/devops:v1.0.0
          docker push 975050217683.dkr.ecr.us-east-1.amazonaws.com/devops:v1.0.0

  deploy_ec2:
    name: deploy_ec2
    env:
      INSTANCE_KEY: ${{ secrets.INSTANCE_KEY }}
      PUBLIC_IP: ${{ secrets.PUBLIC_IP }}
    runs-on: ubuntu-latest
    steps:
      - name: Show deployment variables
        run: |
          echo "Public IP: $PUBLIC_IP"
          echo "Key length: $(echo -n \"$INSTANCE_KEY\" | wc -c)"

      - name: Test SSH port connectivity
        # Temporariamente comentado para isolar problema
        # uses: docker://alpine
        # with:
        #   args: sh -c "apk add --no-cache netcat-openbsd && nc -zv -w 10 ${{ env.PUBLIC_IP }} 22"

      - name: Deploy EC2 ssh
        run: |
          echo "$INSTANCE_KEY" > bia.pem
          chmod 400 bia.pem
          ssh -i bia.pem -o StrictHostKeyChecking=no ec2-user@$PUBLIC_IP << EOF
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 975050217683.dkr.ecr.us-east-1.amazonaws.com
            docker pull 975050217683.dkr.ecr.us-east-1.amazonaws.com/devops:v1.0.0
            docker run -d -p 80:80 --name site 975050217683.dkr.ecr.us-east-1.amazonaws.com/devops:v1.0.0 || docker restart site
            docker ps
          EOF
          rm bia.pem